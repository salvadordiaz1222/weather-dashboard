<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary justify-content-center">
      <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
          <div class="col-sm-3 mt-3">
            <h2>Search for a city:</h2>
            <div class="input-group mb-3" id="search-bar">
                <input type="text" class="form-control mb-3" id="city-input" placeholder="Los Angeles" aria-label="Los Angeles" aria-describedby="button-addon2">
                <div class="input-group">
                  <button class="btn btn-outline-secondary searchBtn" type="button" id="button-addon2">Search</button>
                </div>
            </div>
            <div class="dropdown-divider"></div>
            <div class="card">
              <ul class="list-group list-group-flush" id="recent-search">
                <li class="list-group-item">Recent search 1</li>
                </ul>
              </div>
        </div>
          <div class="col-sm-9">
            <div class="card w-100 mt-3">
              <div class="card-body" id="mainParent"></div>
            </div>
            <div>5-day forecast:</div>
            <div class="container">
              <div class="row" id="rowParent">
                
              </div>
          </div>
        </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
